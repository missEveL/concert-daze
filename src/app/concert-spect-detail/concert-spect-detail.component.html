<div
*ngIf="concertSpect"
[style.background]="backgroundColor">
<ngb-carousel *ngIf="showSlides">
<ng-template ngbSlide
*ngFor="let concertSpectImage of concertSpectImages">
<div class="watermarked">
<img 
      class="slide-img"
      [src]="concertSpectImage" />
    </div>
</ng-template>
</ngb-carousel>
<div *ngIf="!showSlides">
    <img
    *ngFor="let concertSpectImage of concertSpectImages"
    class="grid-img"
    [src]="concertSpectImage"
    (click)="openSlide()" />
</div>
</div>
